<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender Maret 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      width: 750px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .nav-button {
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 20px;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: default;
    }

    .month-year {
      font-size: 24px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 14.28%;
      height: 60px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .today {
      background-color: red;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
